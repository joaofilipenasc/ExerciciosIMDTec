<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Semana 6 - Questão 2</h1>
    <button onclick='arrayRecursivo()'>RESULTADO</button>
    <p id="resultado"></p>

    <script>
        function arrayRecursivo() {

            var tamanho = Infinity;
            var arr = [];
            var i;

            //Leitura infinita dos elementos do array até que um deles seja zero
            for (i = 0; i < tamanho; i++) {
                var numero = prompt("Digite com um número: ");
                arr[arr.length] = numero;
                if (numero == 0) {
                    break;
                }
            }
            //Função para retirar o zero do array
            arr.pop();

            //Função para preencher o array
            function fillArray(n, i) {
                if (tamanho !== n) {
                    //Caso base
                    if (i === 0)
                        arr[i] = i;
                    //Recursão
                    else
                        arr[i] = arr[i - 1] + 1;
                    fillArray(n, ++i);
                }
            }

            fillArray(tamanho, 0);
            var r = document.write(arr);
            document.getElementById('resultado').innerHTML = r;
        }
    </script>

</body>

</html>
